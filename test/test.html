<!-- nhấn vào sẽ sổ nội dung xuống -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu Ví Dụ</title>
    <style>
        /*
         * ----------------------------------------
         * PHẦN 1: CSS - Tạo kiểu và ẩn nội dung
         * ----------------------------------------
         */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .accordion {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-item {
            border-bottom: 1px solid #eee;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        /* Nút tiêu đề */
        .accordion-header {
            display: flex; /* Dùng flexbox để căn chỉnh icon và chữ */
            justify-content: space-between; /* Đẩy icon sang phải */
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
            text-align: left;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .accordion-header:hover {
            background-color: #e9e9e9;
        }

        /* Icon dấu + / - */
        .icon {
            font-size: 20px;
            line-height: 1;
            /* Đặt hiệu ứng xoay cho icon */
            transition: transform 0.3s ease;
        }

        /* Khi header đang mở (đã thêm class active) */
        .accordion-header.active .icon {
            transform: rotate(45deg); /* Xoay dấu + thành X (như ví dụ Cambridge) */
        }
        
        /* Hoặc nếu muốn dấu -: */
        /* .accordion-header.active .icon { content: '-'; } */


        /* Nội dung mở rộng */
        .accordion-content {
            padding: 0 15px;
            background-color: #fff;
            /* Kỹ thuật ẩn/hiện mượt mà bằng max-height */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
        }

        /* Khi nội dung được kích hoạt (thêm class active) */
        .accordion-content.active {
            /* Đặt giá trị đủ lớn để hiển thị nội dung */
            max-height: 500px; 
            padding: 15px; /* Thêm padding khi nội dung mở */
        }

        .accordion-content p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="accordion">
        
        <div class="accordion-item">
            <button class="accordion-header" id="header1">
                DICTIONARY <span class="icon">+</span>
            </button>
            <div class="accordion-content">
                <p>Definitions</p>
                <p>Thesaurus</p>
                <p>Grammar</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" id="header2">
                TRANSLATIONS <span class="icon">+</span>
            </button>
            <div class="accordion-content">
                <p>English to Vietnamese</p>
                <p>Vietnamese to English</p>
            </div>
        </div>
        
        <div class="accordion-item">
            <button class="accordion-header" id="header3">
                GAMES <span class="icon">+</span>
            </button>
            <div class="accordion-content">
                <p>Word Master</p>
                <p>Quiz Time</p>
            </div>
        </div>

    </div>

    <script>
        /*
         * ----------------------------------------
         * PHẦN 2: JAVASCRIPT - Xử lý sự kiện click
         * ----------------------------------------
         */
        
        // 1. Chọn tất cả các nút tiêu đề
        const headers = document.querySelectorAll('.accordion-header');

        headers.forEach(header => {
            // 2. Lắng nghe sự kiện click trên từng nút
            header.addEventListener('click', () => {
                
                // 3. Tìm phần nội dung liền kề (ngay sau header)
                // nextElementSibling là phần tử ngay sau nó trong HTML
                const content = header.nextElementSibling;
                
                // 4. Thêm hoặc loại bỏ class 'active' trên header và content
                // Toggle sẽ tự động thêm class nếu chưa có, và loại bỏ nếu đã có
                header.classList.toggle('active');
                content.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
